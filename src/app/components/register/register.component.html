<div class="register-container">
  <div class="logo">
    <img class="eagles" src="/assets/img/aguia.png" alt="logo" />
    <h1>Eagles</h1>
  </div>

  <div class="page">
    <form class="formLogin" (ngSubmit)="onRegister()" #registerForm="ngForm">
      <h1>Cadastro</h1>
      <p>Digite os seus dados do produto no campo abaixo.</p>

      <label for="rg">RG</label>
      <input
        required
        type="text"
        id="rg"
        [(ngModel)]="rg"
        name="rg"
        #rgModel="ngModel"
        placeholder="Digite o RG"
        mask="00.000.000-0"
      />
      <div *ngIf="rgModel.invalid && rgModel.touched" class="error">
        RG obrigat贸rio.
      </div>

      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        [(ngModel)]="cpf"
        name="cpf"
        #cpfModel="ngModel"
        required
        placeholder="Digite o CPF"
        mask="000.000.000-00"
      />
      <div *ngIf="cpfModel.invalid && cpfModel.touched" class="error">
        CPF obrigat贸rio.
      </div>

      <label for="cnpj">CNPJ</label>
      <input
        type="text"
        id="cnpj"
        [(ngModel)]="cnpj"
        name="cnpj"
        #cnpjModel="ngModel"
        required
        placeholder="Digite o CNPJ"
        mask="00.000.000/0000-00"
      />
      <div *ngIf="cnpjModel.invalid && cnpjModel.touched" class="error">
        CNPJ obrigat贸rio.
      </div>

      <label for="ie">IE</label>
      <input
        required
        type="text"
        id="ie"
        [(ngModel)]="ie"
        name="ie"
        #ieModel="ngModel"
        placeholder="Digite o IE"
        mask="000.000.000.000"
      />
      <div *ngIf="ieModel.invalid && ieModel.touched" class="error">
        IE obrigat贸rio.
      </div>

      <input
        type="submit"
        value="Validar"
        class="btn"
        [disabled]="!registerForm.valid"
      />
    </form>
  </div>
</div>
